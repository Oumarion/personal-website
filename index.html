<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&family=Black+Ops+One&family=Creepster&family=La+Belle+Aurore&family=MedievalSharp&family=Orbitron&family=Rye&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="content">
        <img src="avatar.jpg" alt="Avatar Picture" />
        <h1>Hi, my name is Oumarion</h1>
        <h2>Fun facts about me:</h2>
        <ul>
          <li>35 years old</li>
          <li>Live in Germany</li>
          <li>Play Football</li>
        </ul>
        <p>Please connect with me on <a href="#">LinkedIn here</a></p>
        <input
          aria-label="email"
          type="email"
          name="email"
          id="email"
          placeholder="Enter email..."
        />
        <button type="submit">Join newsletter</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
